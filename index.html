    <div class="wrapper">
      <header>

        </div>

      <!-- End of Nature Section -->

          <a name="wildlife"></a>

              <a href="images/animal2.jpeg"><img src="images/animal2.jpeg" alt="animal2"></a>

      <button onclick="goToTop()" id="topBtn" title="Go to top of page">Top of Page</button>
      <footer class="footer">
        <p>
          Copyright &copy; 2023, Renu Chauhan
        </p>
      </footer>
    </div>


    <script>
      // When the user scrolls down 20px from the top of the document, show the button
    window.onscroll = function() {scrollFunction()};

    function scrollFunction() {
        if (document.body.scrollTop > 4 || document.documentElement.scrollTop > 4) {
            document.getElementById("topBtn").style.display = "block";
        } else {
            document.getElementById("topBtn").style.display = "none";
        }
    }

    // When the user clicks on the button, scroll to the top of the document
    function goToTop() {
        document.body.scrollTop = 0; // For Safari
        document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE and Opera
    }
    </script>

    
  </body>
</html>
